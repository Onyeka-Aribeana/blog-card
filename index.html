<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css">
    <title>Minimal Blog Card</title>
  </head>
  <body>
    <article class="card">
      <div class="card__content">
        <img
          src="./assets/cactus_img.jpg"
          alt="Image of a cactus plant"
          class="card__img"
        />
        <span class="tag tag--design">Design</span>
        <h2 class="card__title">Embracing Minimalism</h2>
        <p class="card__description">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
      </div>
      <div class="card__details">
        <p class="card__author">Annie Spratt</p>
      </div>
    </article>
  </body>
</html>
